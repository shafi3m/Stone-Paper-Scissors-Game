<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S-P-S Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Stone-Paper-Scissor Game</h1>
    <div class="choices">
      <div class="choice" id="paper">
        <img src="./paper.png" alt="img not found" />
      </div>
      <div class="choice" id="rock">
        <img src="./rock.png" alt="img not found" />
      </div>
      <div class="choice" id="scissor">
        <img src="./scissors.png" alt="img not found" />
      </div>
    </div>

    <div class="score-board">
      <div class="user">
        <p id="us">0</p>
        <p>You</p>
      </div>
      <div class="comp">
        <p id="cs">0</p>
        <p>comp</p>
      </div>
    </div>

    <div class="reset">
      <p id="userdisp"></p>
      <button id="res">reset</button>
      <p id="compdisp"></p>
    </div>
    <div class="play">
      <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
